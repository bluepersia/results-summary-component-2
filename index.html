<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="c">
    <div class="c__1">
      <h3 class="c__title-result">Your Result</h3>
      <div class="c__score-container">
        <h1 class="c__score">76</h1>
        <p class="c__score-of c__body-b">of 100</p>
      </div>

      <h2 class="c__result">Great</h2>
      <p class="c__description">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="c__2">
      <h3 class="c__title-summary">Summary</h3>
      <ul class="c__list">
        <li class="c__item c__item--reaction"><img class="c__item-icon" src="./assets/images/icon-reaction.svg" alt="Reaction icon"/><p class="c__item-title">Reaction</p><p class="c__item-score"><strong>80</strong> <span>/ 100</span></p></li>
        <li class="c__item c__item--memory"><img  class="c__item-icon" src="./assets/images/icon-memory.svg" alt="Memory icon"/><p class="c__item-title">Memory</p><p class="c__item-score"><strong>92</strong> <span>/ 100</span></p></li>
        <li class="c__item c__item--verbal"><img class="c__item-icon" src="./assets/images/icon-verbal.svg" alt="Verbal icon"/><p class="c__item-title">Verbal</p><p class="c__item-score"><strong>61</strong> <span>/ 100</span></p></li>
        <li class="c__item c__item--visual"><img class="c__item-icon" src="./assets/images/icon-visual.svg" alt="Visual icon"/><p class="c__item-title">Visual</p><p class="c__item-score"><strong>73</strong> <span>/ 100</span></p></li>
      </ul>

      <button class="c__btn c__body-b">Continue</button>
    </div>
  </div>
 
  
</body>
</html>
